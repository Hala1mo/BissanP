<div class="container mt-1">
  <h2>Customers</h2>
  <hr>
  <div class="row mb-3">
    <div class="d-grid gap-2 d-md-block">
      <button class="btn btn-primary" (click)="openAddCustomer()">Add New Customer</button>

    </div>

  </div>

  <div class="row">
    <div class="card p-3">
      <h2>Customer Data</h2>
      <div class="col-12">
        <table class="table table-striped table-hover">
          <thead>
          <tr>
            <th class="w-65">Name</th>
            <th>Enabled</th>
            <th>Action</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let customer of customerData  | slice: (page-1) * pageSize  :page * pageSize">
            <td>{{ customer.name }}</td>

            <td>
              <button class="btn btn-warning rounded-pill w-75"
                      (click)="updateEnabled(customer.uuid)">  {{ customer.enabled === 1 ? 'Enabled' : 'Disabled' }}</button>
            </td>
            <td>
              <button type="button" class="btn btn-success rounded-pill w-60"
                      (click)="openCustomerDetails(customer.uuid)">Details
              </button>


              <button type="button" class="btn btn-success rounded-pill w-60" (click)="openEditCustomer(customer.uuid)">Edit Customer</button>
            </td>

          </tr>
          </tbody>
        </table>
        <ngb-pagination
          [collectionSize]="customerData.length"
          [(page)]="page"
          aria-label="Default pagination">
        </ngb-pagination>
      </div>

    </div>


  </div>

</div>
