<div *ngIf="isLoaded" class="container">
  <div class="row mb-3 pb-3 border-bottom">
    <!--    ACTIONS   -->
    <div class="col-12">
      <button mat-raised-button color="primary" (click)="exportTable()">
        <mat-icon>cloud_download</mat-icon>
        Export Report
      </button>
    </div>
  </div>
  <div class="row">
    <h2 class="mb-3 h5 text-capitalize">Question Templates</h2>
  </div>

  <div class="row">
    <div class="col-4">
      <mat-form-field [style.width.%]="100">
        <mat-label>Select User</mat-label>
        <input #userInput
               type="text"
               matInput
               [formControl]="userSelectControl"
               [matAutocomplete]="autoUser"
               (input)="filterUsers()"
               (focus)="filterUsers()"
        >
        <mat-autocomplete #autoUser="matAutocomplete"
                          (optionSelected)="searchQuestion()"
                          [displayWith]="displayUser">
          <mat-option *ngFor="let option of filteredUsers" [value]="option">
            {{displayUser(option)}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>

    <div class="col-4">
      <mat-form-field [style.width.px]="400">
        <mat-label>Enter a date range</mat-label>
        <mat-date-range-input [rangePicker]="userRangePicker">
          <input matStartDate placeholder="Start date" [(ngModel)]="fromDate">
          <input matEndDate placeholder="End date" [(ngModel)]="toDate">
        </mat-date-range-input>
        <mat-datepicker-toggle matIconSuffix [for]="userRangePicker"></mat-datepicker-toggle>
        <mat-date-range-picker (closed)="searchQuestion()" #userRangePicker></mat-date-range-picker>
      </mat-form-field>
    </div>
    </div>

































  <div class="row overflow-x-auto">
    <table mat-table [dataSource]="rows"  class="mat-elevation-z8" id="report-table">

      <ng-container matColumnDef="customer">
        <th mat-header-cell *matHeaderCellDef>
          Customer Name
        </th>
        <td mat-cell *matCellDef="let assignment"> {{assignment.customer.name}} </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td class="text-capitalize" mat-cell
            *matCellDef="let assignment"> {{assignment.date}} </td>
      </ng-container>

      <ng-container matColumnDef="ans1">
        <th mat-header-cell *matHeaderCellDef >
          {{questions.question1}}
        </th>
        <td class="text-capitalize" mat-cell
            *matCellDef="let assignment"> {{assignment.answer1}} </td>
      </ng-container>
      <ng-container matColumnDef="ans2">
        <th mat-header-cell *matHeaderCellDef >
          {{questions.question2}}
        </th>
        <td class="text-capitalize" mat-cell
            *matCellDef="let assignment"> {{assignment.answer2}} </td>
      </ng-container>

      <ng-container matColumnDef="ans3">
        <th mat-header-cell *matHeaderCellDef >
          {{questions.question3}}
        </th>
        <td class="text-capitalize" mat-cell
            *matCellDef="let assignment"> {{assignment.answer3}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
