<div class="container mt-1">
  <h2>Details</h2>
  <hr class="mb-3">
  <div class="row border-bottom my-3 py-3">
    <div class="col-8">
      <table class="table table-striped table-hover">
        <thead>
        <tr>
          <th class="w-25">Customer Name</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let name of customerNames ">

          <td>{{name }}</td>

        </tr>
        </tbody>
      </table>
      <div class="row">
        <div class="col-8">

        <form class="example-form">
          <mat-form-field class="example-full-width">
            <input type="text"
                   placeholder="Pick"
                   aria-label="Number"
                   matInput
                   [formControl]="myControl"
                   [matAutocomplete]="auto">
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="onOptionSelected($event)">
              <mat-option *ngFor="let option of filteredCustomers | async" [value]="option">
                {{option.name}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </form>
        </div>
        <div class="col-4">
        <button type="button" class="btn btn-outline-primary w-100" (click)="addCustomer(myControl.value)">Add</button>
        </div>

      </div>
    </div>

  </div>
</div>
