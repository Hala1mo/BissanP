<div *ngIf="isLoaded" class="row mt-5">
  <div class="col-6">
    <div class="card mat-elevation-z4 p-3 pt-4 h-100">
      <div class="card bg-yellow table-offset">
        <div class="d-flex gap-2 text-white align-items-center justify-content-between px-1">
          <p class="h2 fw-light m-0">Password Reset Requests</p>
          <mat-icon>key</mat-icon>
        </div>
      </div>
      <mat-paginator
        [pageSizeOptions]="[5]"
        showFirstLastButtons
        aria-label="Select page of Password Requests">
      </mat-paginator>
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by username">
            Username
          </th>
          <td mat-cell *matCellDef="let request"> {{request.user.username}} </td>
        </ng-container>
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by username">
            Requested On
          </th>
          <td mat-cell *matCellDef="let request"> {{request.createdTime}} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by username">
            Actions
          </th>
          <td mat-cell *matCellDef="let request">
            <button mat-icon-button color="primary" (click)="acceptPasswordReset(request.id)">
              <mat-icon>check</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="rejectPasswordReset(request.id)">
              <mat-icon>close</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No current password reset request</td>
        </tr>
      </table>
    </div>
  </div>
  <div class="col-6">
    <div class="card mat-elevation-z4 p-3 h-100">
      <div class="card bg-green table-offset">
        <div class="d-flex gap-2 text-white align-items-center justify-content-between px-1">
          <p class="h2 fw-light m-0">Visit Types</p>
          <mat-icon>pie_chart</mat-icon>
        </div>

      </div>
      <div class="mt-4 row">
        <div class="col-6">
          <div id="type-chart" style="width: 300px; height: 300px">

          </div>
        </div>
        <div class="col-6">
          <div class="row text-start d-flex flex-column gap-1 w-100">
            <p class="text-body h4 fw-light">Popular Types</p>
            <p class="text-body-secondary h5 fw-light">Most Visit</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
