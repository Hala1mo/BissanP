<div *ngIf="isLoaded" class="row mt-5">
  <div class="col-4">
    <div class="card mat-elevation-z4 p-3" style="height: 350px">
      <div class="card bg-blue graph-offset">
        <app-line-graph
          [graphData]="popularLocations"
          [graphBackground]="'#4FAFC5'"
        />
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card mat-elevation-z4 p-3" style="height: 350px">
      <div class="card bg-yellow graph-offset">
        <app-line-graph
          [graphData]="totalDailyForms"
          [graphBackground]="'#ED9730'"
          [graphType]="'line'"
        />
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card mat-elevation-z4 p-3" style="height: 350px">
      <div class="card bg-green graph-offset">
        <app-line-graph
          [graphData]="completedDailyForms"
          [graphBackground]="'#67A75F'"
          [graphType]="'column'"
        />
      </div>

    </div>
  </div>

</div>
