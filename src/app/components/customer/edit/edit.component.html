
<div class="container mt-1">
  <h2>Edit Customer</h2>
  <hr class="mb-3">
  <div class="row">
    <div class="card p-3">
      <form class="row g-3 mb-5" [formGroup]="editForm" (ngSubmit)="onUpdateCustomer()">
        <!--      <h3>Add Customer</h3>-->
        <div class="col-md-6">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" formControlName="name">
          <div *ngIf="editForm.controls['name']?.invalid && editForm.controls['name'].touched"
               class="text-danger">
            <div *ngIf="editForm.controls['name'].hasError('required')">Name is required.</div>
            <div *ngIf="editForm.controls['name'].hasError('invalidName')">Invalid name.</div>
          </div>
        </div>
        <div formGroupName="address">
          <div class="col-12">
            <label class="form-label">Address</label>
            <input type="text" class="form-control" placeholder="1234 Main St" formControlName="addressLine1">
          </div>
          <div class="col-12">
            <label class="form-label">Address 2</label>
            <input type="text" class="form-control" placeholder="Apartment, studio, or floor"
                   formControlName="addressLine2">
          </div>
          <div class="col-md-6">
            <label class="form-label">City</label>
            <input type="text" class="form-control" formControlName="city">
            <div
              *ngIf="editForm.get('address.city')?.invalid && editForm.get('address.city')?.touched"
              class="text-danger">
              <div *ngIf="editForm.get('address.city')?.hasError('required')">City is required.</div>
              <div *ngIf="editForm.get('address.city')?.hasError('invalidName')">Invalid City name.</div>
            </div>
          </div>

          <div class="col-md-2">
            <label class="form-label">Zip</label>
            <input type="text" class="form-control" formControlName="zipcode" maxlength="5">
          </div>
        </div>

        <div class="col-12">
          <button [disabled]='!editForm.valid' class="btn btn-large btn-primary" type="submit">
            Edit
          </button>
        </div>


      </form>
    </div>
  </div>
</div>
