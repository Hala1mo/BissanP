<h1 mat-dialog-title>Add new Type</h1>

<form [formGroup]="addForm">
  <mat-dialog-content>
    <div class="row mb-1">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput type="text" formControlName="name" required>
      </mat-form-field>
    </div>
        <mat-label>Choose Base</mat-label>
        <mat-radio-group formControlName="i">
          <mat-radio-button value="0">Question Based</mat-radio-button>
          <mat-radio-button value="1">Payment Based</mat-radio-button>
        </mat-radio-group>

    <mat-dialog-actions>
      <button mat-raised-button color="primary" (click)="saveNewType()">Add</button>
    </mat-dialog-actions>
  </mat-dialog-content>
</form>
