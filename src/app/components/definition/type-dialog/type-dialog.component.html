<h1 mat-dialog-title>Add new Type</h1>

<form [formGroup]="addForm">
  <mat-dialog-content>
    <div class="row mb-1">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput type="text" formControlName="name" required>
      </mat-form-field>
    </div>
    <mat-dialog-actions>
      <button mat-raised-button color="primary" (click)="saveNewType()">Add</button>
    </mat-dialog-actions>
  </mat-dialog-content>
</form>
