<h1 mat-dialog-title>
    {{editMode ? 'Editing "' + currentDefinition?.name + '"' : 'Create new VisitDefinition'}}
</h1>
<form [formGroup]="definitionForm">
    <mat-dialog-content>
        <div class="row mb-1">
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input matInput type="text" formControlName="name" required>
                <!--            <mat-error *ngIf="definitionForm.controls['name'].invalid">{{getNameErrorMessage()}}</mat-error>-->
            </mat-form-field>
        </div>
        <div class="row mb-1">
            <mat-form-field>
                <mat-label>Description</mat-label>
                <textarea style="max-height: 25vh" matInput type="text" formControlName="description"
                          required></textarea>
                <!--            <mat-error *ngIf="definitionForm.controls['description'].invalid">{{getDescriptionErrorMessage()}}</mat-error>-->
            </mat-form-field>
        </div>
        <div class="row mb-1">
            <div class="col-4 pt-1">
                <mat-checkbox formControlName="allowRecurring">Is Recurring</mat-checkbox>
            </div>
            <div class="col-8">
                <mat-form-field [style.width.%]="100">
                    <mat-label>Frequency</mat-label>
                    <input matInput type="number" formControlName="frequency" required>
                </mat-form-field>
            </div>
        </div>
        <div class="row mb-1">
            <mat-form-field>
                <mat-label>Visit VisitType</mat-label>
                <mat-select formControlName="typeUUID">
                    <mat-option *ngFor="let type of types" [value]="type.uuid">{{type.name}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <mat-dialog-actions>
            <button mat-raised-button (click)="submitForm()" color="primary">Save</button>
            <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
        </mat-dialog-actions>
    </mat-dialog-content>
</form>
