<h1 mat-dialog-title>Customer List</h1>
<mat-dialog-content>
  <div *ngFor="let customer of data">
    <div>
      <button mat-button (click)="openCustomerDetailDialog(customer.id)">
        <mat-icon>perm_identity</mat-icon>
        {{ customer.name }}
      </button>
    </div>
  </div>
</mat-dialog-content>
