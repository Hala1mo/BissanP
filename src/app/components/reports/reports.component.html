<div class="container">
  <div class="row border-bottom mb-5">
    <div class="d-flex justify-content-between">
      <h1>Reports</h1>
      <div></div>
    </div>
  </div>
  <div class="row">
    <div class="container">
      <div class="row">
        <h1>Users</h1>
      </div>
      <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
          <mat-form-field [style.width.px]="400">
            <mat-label>Enter a date range</mat-label>
            <mat-date-range-input [rangePicker]="userRangePicker">
              <input matStartDate placeholder="Start date" [(ngModel)]="userFromDate">
              <input matEndDate placeholder="End date" [(ngModel)]="userToDate">
            </mat-date-range-input>
            <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="userRangePicker"></mat-datepicker-toggle>
            <mat-date-range-picker #userRangePicker></mat-date-range-picker>
          </mat-form-field>
          <button [style.width.px]="400" mat-raised-button color="primary" (click)="generateUserPerformanceReport()">
            Generate Report
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="mt-5"></div>
<div class="container mt-5">
  <div class="row border-bottom mb-5">
    <div class="d-flex justify-content-between">
      <h1>Reports</h1>
    </div>
  </div>
  <div class="row mb-5">
    <div class="col-4">

    </div>
    <div class="col-4">

    </div>

    <div class="col-4">

    </div>
  </div>

  <div class="row">
    <h3>Forms</h3>
    <div class="row mb-5">
      <button mat-stroked-button class="mb-2" color="primary"
              [routerLink]="['/reports/status']">
        Show by Status
      </button>
      <button mat-stroked-button class="mb-4" color="primary"
              [routerLink]="['/reports/types-chart']">
        Show by Types
      </button>


    </div>
  </div>
  <div class="row">
    <h3>Assignment</h3>
    <div class="row mb-5">
      <div class="d-flex justify-content-between">
        <mat-form-field class="date-field" color="accent">
          <mat-label>From:</mat-label>
          <input matInput [matDatepicker]="picker1" [(ngModel)]="fromDate">
          <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>

        <mat-form-field class="date-field" color="accent">
          <mat-label>To:</mat-label>
          <input matInput [matDatepicker]="picker2" [(ngModel)]="toDate">
          <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2 color="primary"></mat-datepicker>
        </mat-form-field>

        <button mat-mini-fab color="primary" (click)="onTypeSelect()">
          <mat-icon>search</mat-icon>
        </button>

        <div *ngIf="isDateDataEmpty" class="imp-mat-warn">
          No Assignments in this Date.
        </div>
      </div>
    </div>
  </div>
</div>
