<div class="container">
  <div class="row border-bottom mb-5">
    <div class="d-flex justify-content-between">
      <h1>Reports</h1>
    </div>
  </div>
<div class="row border-bottom mb-3">
  <div class="col-8">
    <div class="d-flex gap-1 justify-content-between">
      <mat-form-field>
        <mat-label>Show Routes</mat-label>
        <mat-select [(value)]="selectedEnabledOption">
          <mat-option (click)="showStatus()">
            <mat-icon>star</mat-icon>
            <span>Show by status</span>
          </mat-option>
          <mat-option (click)="showCustomerById()">
            <mat-icon>toggle_on</mat-icon>
            <span>Show by customer id </span>
          </mat-option>
          <mat-option (click)="showByDate()">
            <mat-icon>toggle_off</mat-icon>
            <span>Show by date </span>
          </mat-option>
        </mat-select>
      </mat-form-field>
      </div>

  </div>
</div>

</div>
